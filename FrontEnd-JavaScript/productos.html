<body>
    <header class="heading">
        <h1>Productos</h1>
    </header>

    <div class="container  mb-4">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-success btn-lg btnM" data-toggle="modal" data-target="#exampleModal">
        Agregar Producto
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Datos del Nuevo Producto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body lemodal" id="modalP">
              <form method="post" id="formulario">
                <div class="form-group">
                  <label for="nombre">Nombre del Producto:</label>
                  <input type="text" class="form-control inputt" id="nombre"  required>
                </div>
                <div class="form-group">
                  <label for="img">Imagen del Producto:</label>
                  <input type="text" class="form-control inputt" id="img">
                </div>
                <div class="form-group">
                  <label for="categoria">Categoria del Producto:</label>
                  <select name="categoria" id="categoria" class="inputt" required >
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripcion del Producto:</label>
                  <textarea type="text" class="form-control inputt" id="descripcion" rows="2" required ></textarea>
                </div>
                <div class="form-group">
                  <label for="precio">Precio del Producto:</label>
                  <input type="text" class="form-control inputt" id="precio">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="categorias container" id="productos">
          <!-- aquio van todas las cardas -->
    </div>
