<body>
  <header class="heading">
    <h1>Categorias</h1>
  </header>

  <div class="container  mb-4">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-success btn-lg btnM" data-toggle="modal" data-target="#exampleModal">
      Agregar Categoria
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro de nueva Categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body lemodal" id="modalC">
            <form method="post" id="formulario">
              <div class="form-group">
                <label for="nombre">Nombre de la Categoria:</label>
                <input type="text" class="form-control inputt" id="nombre"  required>
              </div>
              <div class="form-group">
                <label for="img">Imagen de la categoria:</label>
                <input type="text" class="form-control inputt" id="img">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion de la categoria:</label>
                <textarea type="text" class="form-control inputt" id="descripcion" rows="2" required ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg ">Submit</button>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>

  <div class="categorias container" id="categorias"></div>
